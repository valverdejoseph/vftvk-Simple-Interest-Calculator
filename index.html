<!DOCTYPE html>
<html>
    <head>
        <title>Web App - Simple Interest Calculator</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
        <h1>Simple Interest Calculator</h1>

        Amount <input type="number"  id="principal">  <br/>
        Rate <input type="range"  id="rate" min="1" max="20" value="10.25" step="0.25">
        <span id="rate_val">10.25%</span> <br/>
        No. of Years <input type="number"  id="years">
        <select id="years">
            <option value="1">1</option>
            <option value="2">1</option>
            <option value="3">1</option>
            <option value="4">1</option>
            <option value="5">1</option>
            <option value="6">1</option>
            <option value="7">1</option>
            <option value="8">1</option>
            <option value="9">1</option>
            <option value="10">1</option> 
        </select> <br/>
        Interest : <span id="result"></span><br>

        <button onclick="compute()">Compute Interest</button>
        <span id="result"></span>
        <footer>
            &#169; This Calculator belongs to Joseph Valverde
        </footer>    
        </div>
        
    </body>
</html>
