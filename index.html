<!DOCTYPE html>
<html>
    <head>
        <title>Web App - Simple Interest Calculator</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
        <h1>Simple Interest Calculator</h1><br/>
        <form>
        <span class="input a">
            Amount
        </span>
        <span class="input am">
            <input type="number"  id="principal"> <br/> <br/>
        </span>

        <span class="input r">
            Rate 
        </span>
        <span class="input ra">
            <input type="range"  id="rate" min="1" max="20" value="10.25" step="0.25" onchange="updateRate()"> 
        </span>
        <span id="rate_val">10.25%</span> <br/><br/>
        
        <span class="input y">
            No. of Years <select id="years">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option> 
        </select> <br/><br/>
        </span>
        
        <button onclick="compute()">Compute Interest</button>
        <br/><br/>
        <span id="result">

        </span>
        <footer>
            &#169; This Calculator belongs to Joseph Valverde
        </footer>
        </form>
        </div>
    </body>
</html>
